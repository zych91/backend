{% extends "base.html" %}

{% block content %}

    <h1>Welcome to Django movies!</h1>
    <ul>
        {% for movie in object_list %}
            {% if movie.genre.age_limit != limits.adults %}
                <li>
                    {{ movie.title }} ({{ movie.released.year }}) by {{movie.director }}
                 </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
