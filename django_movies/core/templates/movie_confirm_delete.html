{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
  <form method="post">
      {% csrf_token %}
      <p>
          Are you sure you want to delete movie "{{ object.title }}" from the database?
      </p>
      <input type="submit" value="Yes" class="btn btn-success btn-lg">
      <input type="button" onclick="history.go(-1)"; value="No" class="btn btn-danger btn-lg">
  </form>
{% endblock %}
